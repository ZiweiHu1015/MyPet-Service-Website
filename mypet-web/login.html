<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <style>
        /*web background*/
        .container{
            display:table;
            height:100%;
        }
        .row{
            display: table-cell;
            vertical-align: middle;
        }
        .login-center {
            height: 100vh;
        }
        .mypet-head {
            color: #727272;
        }
    </style>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
        <div class="row align-items-center justify-content-center login-center">
            <div class="well col-md-6 m-auto">
                <h2 class="text-center mypet-style1">Welcome to MyPet</h2>
                <p></p>
                <form role="form">
                    <div class="input-group input-group-md">
                        <input type="text" class="form-control" id="username" name="username" placeholder="User Name"/>
                    </div>
                    <p></p>
                    <div class="input-group input-group-md">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                    </div>
                    <br/>
                    <button type="button" class="btn btn-success btn-block mypet-style2" id="signInButton">Log In</button>
                    <p class="text-center mt-3">If you have not a account, please <a href="signup.html">Sign Up.</a></p>
                    <div id="login-alert" class="alert alert-danger font p-2 d-none text-center" role="alert"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <style>
        /*web background*/
        .container{
            display:table;
            height:100%;
        }

        .row{
            display: table-cell;
            vertical-align: middle;
        }
        .login-center {
            height: 100vh;
        }
    </style>

    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
        <div class="row align-items-center justify-content-center login-center">
            <div class="well col-md-6 m-auto">
                <h2 class="text-center mypet-style1">MyPet Registration</h2>
                <div id="login-alert" class="alert alert-danger font p-2 d-none text-center" role="alert"></div>
                <form role="form">
                    <div class="input-group input-group-md">
                        <input type="text" class="form-control" id="username" name="username" placeholder="User Name"/>
                    </div>
                    <p></p>
                    <div class="input-group input-group-md">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                    </div>
                    <p></p>
                    <div class="input-group input-group-md">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name"/>
                    </div>
                    <p></p>
                    <div class="input-group input-group-md">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"/>
                    </div>
                    <p></p>
                    <div class="input-group input-group-md">
                        <input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="Birth Date"/>
                    </div>
                    <p></p>
                    <div class="input-group input-group-md">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email"/>
                    </div>
                    <p></p>
                    <div class="input-group input-group-md">
                        <input type="text" class="form-control" id="memo" name="memo" placeholder="Memo"/>
                    </div>
                    <br/>
                    <button type="button" class="btn btn-success btn-block mypet-style2" id="signUpButton">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>

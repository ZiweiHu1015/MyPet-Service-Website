  <div class = "dog"  style = "height:480px; padding-top:200px;" >
    <div class = "Piccontainer">
      <div class = "centered">
        <p><font face = "Didot" size = 6 color = "black">Need someone to take care your pet?</font></p>
        <p><font face = "Didot" size = 5 color = "black">We are here to help!</font></p>
      </div>

  <div class="d-flex flex-row" style="height: calc(100% - 76px);overflow-y: auto;">
    <!-- post list contarner -->
    <div class="tab-pane fade show active" id="postList" role="tabpanel" aria-labelledby="home-tab">
      <!-- Post add button -->
      <div class="w-100 d-flex justify-content-between">
        <button id="addPostButton" type="button" class="btn btn-primary btn-lg mb-2" data-toggle="modal"
          data-target="#postFormModal" data-title="Add">
          <i class="fa fa-plus"></i>Add
        </button>
        <form class="form-inline my-2 my-lg-0">
          <input id="post-search-firstname" class="form-control mr-sm-2" type="search" placeholder="First Name" aria-label="FirstName">
          <input id="post-search-lastname" class="form-control mr-sm-2" type="search" placeholder="Last Name" aria-label="LastName">
          <input id="post-search-city" class="form-control mr-sm-2" type="search" placeholder="City" aria-label="City">
          <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="post-search-button">Search</button>
        </form>
      </div>
      <!-- Post data grid-->
      <table class="table table-striped" id="post-list">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">City</th>
            <th scope="col">Content</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- Post Modal -->
      <div id="postFormModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="postFormModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="postFormModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="post-firstname" class="col-form-label">First Name:</label>
                  <input type="text" class="form-control" id="post-firstname" disabled>
                </div>
                <div class="form-group">
                  <label for="post-lastname" class="col-form-label">Last Name:</label>
                  <input type="text" class="form-control" id="post-lastname" disabled>
                </div>
                <div class="form-group">
                  <label for="post-city" class="col-form-label">City:</label>
                  <input type="text" class="form-control" id="post-city">
                </div>
                <div class="form-group">
                  <label for="post-content" class="col-form-label">Content:</label>
                  <input type="text" class="form-control" id="post-content">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="post-form-modal-submit">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
